{% extends "site_base.html" %}

{% load url from future %}
{% load i18n %}

{% block title %}{{ block.super }} {% trans "Logout" %}{% endblock %}
{% block page-title %}{% trans "Logout" %}{% endblock %}

{% block body %}
<form method="POST" action="{% url "account_logout" %}" class="form-horizontal">
	<fieldset>
		{% csrf_token %}
		<p class="lead">{% trans "Are you sure you want to log out?" %}</p>
		<div class="form-actions">
			<button type="submit" class="btn btn-danger">{% trans "Log out" %}</button>
		</div>
	</fieldset>
</form>
{% endblock %}
